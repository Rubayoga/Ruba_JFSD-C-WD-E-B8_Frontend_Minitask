<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Type with radio buttion</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Employee Type</legend>
            <div>
                <input type="radio" id="salaried" name="emptyp" value="salaried" />
                <label for="salaried">Salaried</label>
                <input type="radio" id="ownbusiness" name="emptyp" value="ownbusiness" />
                <label for="ownbusiness">Own Business</label>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>

</body>

</html>
