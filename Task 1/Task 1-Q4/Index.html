<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of List in HTML</title>
</head>

<body>
    <div class="container">
        <ul>
            <li>Programming Language</li>

            <ul style="list-style-type:circle">
                <li style="margin-right: 10px;">JavaScript</li>

                <ol type="a">
                    <li>Angular</li>
                    <li>React</li>
                    <li>Vue.js</li>
                </ol>

    </div>
    <div class="container 2">

        <ul style="list-style-type:circle">
            <li style="margin-inline-start: 40px;">Python</li>

            <ol type="a" style="margin-inline-start: 40px;">
                <li>Django Framework</li>
                <li>Flask Framework</li>
            </ol>
        </ul>
    </div>
    <div class="container 3">
        <ul style="list-style-type:circle" margin-right: 20px;>
            <li style="margin-inline-start: 40px;">Java</li>

            <ol type="a" style="margin-inline-start: 40px;">
                <li>Spring</li>
                <li>Maven</li>
                <li>Hibernate</li>
            </ol>
        </ul>
    </div>
    <div class="container 4">
        <ul>
            <li>Database</li>

            <ul style="list-style-type:circle">
                <li>MySQL</li>
                <li>MongoDB</li>
                <li>Cansandra</li>
            </ul>
    </div>
</body>

</html>
