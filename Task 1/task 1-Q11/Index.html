<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML page with input elements</title>
</head>
<style>
    input
    {
        margin: 15px
        
    }
</style>

<body>
    <h1 style="color: green">
        HTML page with input elements
    </h1>

    <fieldset>
        <legend>List Of Inputs in HTML</legend>
        <label for="name">Enter your full name:</label>
        <input type="text" id="name" name="name" required placeholder="Ruba"></br>
        <label for="contact">Enter your contact number:</label>
        <input type="number" id="number" name="number" required placeholder="123456789"></br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required placeholder="abc@gmailcom"></br>
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="pass" required placeholder="Abc@123"></br>
        <label for="confirmPassword">Confirm your password:</label>
        <input type="password" id="confirmPassword" name="confirmPass" required placeholder="Abc@123"></br>
        <label>Enter your gender:</label>
        <div class="gender-group">
            <input type="radio" name="gender" value="male" id="male" required />
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" value="others" id="others" />
            <label for="others">Others</label>
        </div>
        <label for="dob">Enter your Date of Birth:</label>
        <input type="date" id="dob" name="dob" required></br>
        <label for="address">Enter your Address:</label>
        <textarea id="address" name="address" required></textarea></br>
        <label for="color">Choose the color of cloth:</label>
        <input type="color"></br>
        <label for="file">Choose file:</label>
        <input type="file"></br>
        <label for="file">Choose image to upload:</label>
        <input type="image"></br>
        <label for="month">Select month to order:</label>
        <input type="month"</br>
        
        <div>
            <label for="Term">Terms and Condition:</label></br>
            <label for="Accepted">Above details are correct </label>
            <input type="checkbox" id="Accepted" name="Accepted" value="all" required></br>
            
        </div>
        <input type="submit" value="Submit" />
    </fieldset>
</body>

</html>
