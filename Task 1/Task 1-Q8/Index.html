<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            background-color: white;

        }

        .center {
            
            width: 50%;
            border: 3px solid rgb(237, 16, 16);
            padding: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>

<body bgcolor="black">
    <table class="center">
        <tr>
            <th colspan="1">Customers</th>
            <th colspan="3">Items</th>
            <th colspan="2">Payments</th>
        </tr>
        <tr>
            <td rowspan="5">Customer name</td>
        </tr>

        <tr>
            <td>Item1</td>
            <td>5</td>
            <td>$400.00</td>
            <td rowspan="2">12 Sep 2018</td>
            <td rowspan="2">$3,000.00</td>

        </tr>
        <tr>
            <td>Item2</td>
            <td>2</td>
            <td>$500.00</td>
        </tr>

        <tr>
            <td>Item3</td>
            <td>10</td>
            <td>$200.00</td>
            <td rowspan="2">18 Sep 2018</td>
            <td rowspan="2">$2,000.00</td>
        </tr>
        <tr>
            <td>Item4</td>
            <td>2</td>
            <td>$500.00</td>
        </tr>


    </table>
</body>

</html>
